<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array ordenamiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <section class="container">
        <h1 class="title text-center">Arrays</h1>
        <div class="grid">
           <article class="title grid__title">
                 <h2 class="title">Datos</h2>
                 <form class="form-floating">
                    <input type="number" class="form-control" id="floatingInputValue">
                    <label for="floatingInputValue">Inserta un número</label>
                    <button type="submit" class="btn btn-primary mt-3">Cargar</button>
                    <button type="button" class="btn btn-secondary mt-3">Borrar</button>
                  </form>    
           </article>
           <article class="title grid__title salida">
              <h2 class="title">Salida</h2>

           </article>  
        </div>
    </section>
    <div class="alert alert-success mt-4" role="alert">
        A simple success alert—check it out!
      </div>
    <!-- 
      <div class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
      </div> -->

</body>
</html>
